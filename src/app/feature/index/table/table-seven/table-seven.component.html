<div class="table-title">
    <p>(7)Table retrieving data through HTTP,filter,paginator</p>
</div>

<section>
    <mat-form-field appearance="standard">
        <mat-label>Filter Table</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table 
        mat-table 
        matSort 
        matSortActive="name" 
        matSortDisableClear 
        matSortDirection="desc"
        [dataSource]="dataSource" >

        <ng-container matColumnDef="first_brewed">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First_Brewed </th>
            <td mat-cell *matCellDef="let row"> {{row.first_brewed}} </td>
        </ng-container>
      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
         <ng-container matColumnDef="ph">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PH </th>
            <td mat-cell *matCellDef="let row"> {{row.ph}} </td>
          </ng-container>
      
          <ng-container matColumnDef="tagline">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> tagline </th>
            <td mat-cell *matCellDef="let row"> {{row.tagline}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
</section>

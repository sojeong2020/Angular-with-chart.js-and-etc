<div class="table-title">
<p>(6)Table retrieving data through HTTP</p></div>

<section>
   <!--  <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field> -->
      
      <div class="mat-elevation-z8">
        <div *ngIf="dataSource.isLoading$ | async">Loading...</div>

        <table 
        mat-table 
        matSort
        matSortActive="ph"
        matSortDirection="asc"
        [dataSource]="dataSource" 
        matSortDisableClear
        >
      
          <!-- ID Column -->
          <ng-container matColumnDef="first_brewed">
            <th mat-header-cell  mat-sort-header *matHeaderCellDef> first_brewed </th>
            <td mat-cell *matCellDef="let row"> {{row.first_brewed}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}}</td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="ph">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ph </th>
            <td mat-cell *matCellDef="let row"> {{row.ph}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="tagline">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> tagline </th>
            <td mat-cell *matCellDef="let row"> {{row.tagline}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
         <!--  <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
      
<!--         <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
 -->      </div>
      
      
</section>

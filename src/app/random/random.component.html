


<div class="container">
    <button (click)="onClickRandomBeers()">Random</button> 
    <ul class="flex-item" *ngFor="let beer of randomBeers">
      <div class="card">
  
      <div class="card-content">
        <p class="card-title"> <span>ID {{beer.id}}</span> {{beer.name}}</p>  
        <p>{{beer.description}}</p>
      </div> 
      
      </div>
    </ul>
  
    
  
    
  </div>
